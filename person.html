<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8"></meta>
<title>Alert App | Request Help</title>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="css/mobile.css" />
<link rel="stylesheet" href="css/bob.css" />
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
<script src="js/mobile.js" type="text/javascript"></script>

<script type="text/javascript">
$( document ).on( "pageinit", function() {
        $('.header').load('header.html'); 
});
</script> 
</head> 
<body> 

  <div data-role="page" id="page" >
    <div class="header"></div>
    <div data-role="content">	
      <div class="ui-grid-a">
        <div class="ui-block-a">
          <h1 class="text-left head nowrap">Missing Persons<img class="head-icon" src="images/help.png" /></h1>
        </div>
        <div class="ui-block-b">
        </div>
      </div><!-- /grid-a -->  
      <hr>
      <a data-ajax="false" href="#report">    
        <div class="ui-grid-a">
          <div class="ui-block-a nowrap">
            <h2>Report a Missing Person</h2>
          </div>
          <div class="ui-block-b text-right nowrap">
            <h1>></h1>
          </div>
        </div>
      </a>
      <hr>
      <a data-ajax="false" href="#browse">    
        <div class="ui-grid-a">
          <div class="ui-block-a nowrap">
            <h2>Browse Missing Persons</h2>
          </div>
          <div class="ui-block-b text-right nowrap">
            <h1>></h1>
          </div>
        </div>
      </a>
      <hr>
    </div>
  </div>  


  <div data-role="page" id="report" >
    <div class="header"></div>
      <div data-role="content">	
  
	    <div class="ui-grid-a">
	      <div id="" class="ui-block-a">
	       <h1 class="text-left nowrap">Report a Missing Person</h1>
	     </div>
	      <div id="" class="ui-block-b text-right">
	       <img class="text-right" src="images/q.png" />
	     </div>
	    </div>
	    <hr>
      <a data-ajax="false" href="#upload">    
        <div class="ui-grid-a">
          <div class="ui-block-a nowrap">
            <h2>Add a Picture<img class="head-icon" src="images/camera.png"></h2>
          </div>
          <div class="ui-block-b text-right nowrap">
            <h1>></h1>
          </div>
        </div>
      </a>
      <hr>      
	    <input type="text" name="First Name"  value placeholder="First Name"  />
	    <input type="text" name="Last Name"  value placeholder="Last Name"  />
		<div class="ui-field-contain">
		    <label for="select-native-2">Eye Color</label>
		    <select name="select-native-2" id="select-native-2" data-mini="true">
          <option value="1">Brown</option>
          <option value="2">Green</option>
          <option value="3">Blue</option>
          <option value="4">Red</option>
		    </select>
		</div>
		<div class="ui-field-contain">
		    <label for="select-native-2">Hair Color</label>
		    <select name="select-native-2" id="select-native-2" data-mini="true">
          <option value="1">Brown</option>
          <option value="2">Green</option>
          <option value="3">Blue</option>
          <option value="4">Red</option>
		    </select>
		</div>
		<div class="ui-field-contain">
		    <label for="select-native-2">Gender</label>
		    <select name="select-native-2" id="select-native-2" data-mini="true">
          <option value="1">Male</option>
          <option value="2">Female</option>
		    </select>
		</div>
		<div class="ui-field-contain">
		    <label for="select-native-2">Height</label>
		    <select name="select-native-2" id="select-native-2" data-mini="true">
          <option value="1">4'</option>
          <option value="2">4' 1"</option>
          <option value="3">4' 2"</option>
          <option value="4">4' 3"</option>
          <option value="1">4' 4"</option>
          <option value="2">4' 5"</option>
          <option value="3">4' 6"</option>
          <option value="4">4' 7"</option>	        
		    </select>
		</div>
		<div class="ui-field-contain">
		    <label for="select-native-2">Status</label>
		    <select name="select-native-2" id="select-native-2" data-mini="true">
          <option value="1">Missing</option>
          <option value="2">Found</option>
		    </select>
		</div>
	    <label for"map>Location: </label>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script><div style="overflow:hidden;height:500px;width:100%;"><div id="gmap_canvas" style="height:500px;width:auto;"><style>#gmap_canvas img{max-width:none!important;background:none!important}</style><a class="google-map-code" href="http://premium-wordpress-themes.org" id="get-map-data">premium wordpress themes The Circle</a></div></div><script type="text/javascript"> function init_map(){var myOptions = {zoom:14,center:new google.maps.LatLng(40.805478,-73.96522499999998),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(40.805478, -73.96522499999998)});infowindow = new google.maps.InfoWindow({content:"<b>The Circle</b><br/>2880 Broadway<br/> New York" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script> 	
		    <div class="ui-grid-a">
		      <div id="" class="ui-block-a">
		       <a href="#"><h1 class="custom-button">Reset</h1></a>
		     </div>
		      <div id="" class="ui-block-b text-right">
		       <a href="#"><h1 class="text-right custom-button" >Submit</h1></a>
		     </div>
	    	</div>
		</div>
	</div>

  <div data-role="page" id="browse" >
    <div class="header"></div>
      <div data-role="content">	
  
        <a data-ajax="false" href="#report">    
          <div class="ui-grid-a">
            <div class="ui-block-a nowrap">
              <div class="ui-grid-a">
                <div class="ui-block-a nowidth">
                  <img  class="home-icon" src="images/persons.png">
                </div>
                <div class="ui-block-b">
                  <h2>Bob Jones
                  <br>
                  <div class="red">Missing</div>
                  </h2>
                </div>
              </div>
            </div>
            <div class="ui-block-b text-right nowrap">
              <h1>></h1>
            </div>
          </div>
        </a>
        <hr>
        <a data-ajax="false" href="#report">    
          <div class="ui-grid-a">
            <div class="ui-block-a nowrap">
              <div class="ui-grid-a">
                <div class="ui-block-a nowidth">
                  <img  class="home-icon" src="images/persons.png">
                </div>
                <div class="ui-block-b">
                  <h2>Bob Jones
                  <br>
                  <div class="red">Missing</div>
                  </h2>
                </div>
              </div>
            </div>
            <div class="ui-block-b text-right nowrap">
              <h1>></h1>
            </div>
          </div>
        </a>
        <hr>
        <a data-ajax="false" href="#report">    
          <div class="ui-grid-a">
            <div class="ui-block-a nowrap">
              <div class="ui-grid-a">
                <div class="ui-block-a nowidth">
                  <img  class="home-icon" src="images/persons.png">
                </div>
                <div class="ui-block-b">
                  <h2>Bob Jones
                  <br>
                  <div class="green">Found</div>
                  </h2>
                </div>
              </div>
            </div>
            <div class="ui-block-b text-right nowrap">
              <h1>></h1>
            </div>
          </div>
        </a>
        <hr>
    </div>
  </div>

</body>
</html>
